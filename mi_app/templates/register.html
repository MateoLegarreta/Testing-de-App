<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function togglePassword(id) {
            let input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Registro</h2>

        <form method="POST">
            <input type="text" name="username" placeholder="Usuario"
                value="{{ username if username else '' }}" required><br>

            <input type="email" name="email" placeholder="Email"
                value="{{ email if email else '' }}" required><br>

            <div class="password-field">
                <input type="password" id="password" name="password" placeholder="Contraseña"
                    value="" required>
                <button type="button" onclick="togglePassword('password')">👁</button>
            </div>

            <div class="password-field">
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Repite Contraseña"
                    value="" required>
                <button type="button" onclick="togglePassword('confirm_password')">👁</button>
            </div>

            <!-- 🔹 Mostrar errores si existen -->
            {% if errores %}
            <div class="errores">
                <ul>
                    {% for e in errores %}
                    <li>{{ e }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}

            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a></p>
    </div>
</body>
</html>
